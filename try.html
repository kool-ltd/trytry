<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Calculate distance between camera and cube
            const distance = camera.position.distanceTo(cube.position);
            
            // Scale the cube based on distance
            // The closer the camera, the larger the cube
            const scale = 1 / (distance * 0.2); // Adjust multiplier for desired scaling effect
            cube.scale.set(scale, scale, scale);

            // Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Add mouse movement to change camera position
        document.addEventListener('mousemove', (event) => {
            camera.position.x = (event.clientX - window.innerWidth/2) * 0.005;
            camera.position.y = -(event.clientY - window.innerHeight/2) * 0.005;
            camera.lookAt(scene.position);
        });

        animate();
    </script>
</body>
</html>
